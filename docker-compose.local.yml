services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: agro_postgres_local
    restart: unless-stopped
    environment:
      - POSTGRES_DB=agro_db_dev
      - POSTGRES_USER=agro_user_dev
      - POSTGRES_PASSWORD=agro_password_dev_2024
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - agro_network_local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro_user_dev -d agro_db_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agro_backend_local
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistir archivos media
      - ./backend/media:/app/media:rw
      # Montar staticfiles como volumen nombrado para evitar problemas de permisos
      - staticfiles_data:/app/staticfiles
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=agro_backend.settings
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - SECRET_KEY=dev-secret-key-change-this-in-production-2024
      - POSTGRES_DB=agro_db_dev
      - POSTGRES_USER=agro_user_dev
      - POSTGRES_PASSWORD=agro_password_dev_2024
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      - agro_network_local
    depends_on:
      db:
        condition: service_healthy

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agro_frontend_local
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - NODE_ENV=development
    networks:
      - agro_network_local

networks:
  agro_network_local:
    driver: bridge

volumes:
  postgres_data_local:
  media_data:
  staticfiles_data:
